<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registration-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <button type="button" id="submit-btn" onclick="validateForm()">Submit</button>
</form>

<script>
    function validateForm() {
        var nameRegex = /^[a-zA-Z ]{3,}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        var phoneRegex = /^\d{10}$/;

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;

        if (!nameRegex.test(name)) {
            alert("Please enter a valid name with at least 3 alphabets and no special characters or numerics.");
            return;
        }

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address in the format username@domain.extension.");
            return;
        }

        if (!passwordRegex.test(password)) {
            alert("Please enter a valid password with at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character.");
            return;
        }

        if (!phoneRegex.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
        }

        // If all validations pass, you can proceed with form submission or any other action.
        alert("Form submitted successfully!");
    }
</script>

</body>
</html>
